    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="author" content="{{ site.author }}" />
    {% if page.is_post %}
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
        <meta property="og:image" content="https://www.designedbycave.co.uk/images/posts/{{ page.folder }}/header.jpg">
        <meta property="og:image:width" content="1300">
        <meta property="og:image:height" content="200">
        <meta property="og:image:alt" content="{{ page.strapline }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@George_Cave">
        <meta name="twitter:creator" content="@George_Cave">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
        <meta name="twitter:image" content="https://www.designedbycave.co.uk/images/posts/{{ page.folder }}/header.jpg">
    {% else %}
        <meta property="og:title" content="{{ site.name }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@George_Cave">
        <meta name="twitter:creator" content="@George_Cave">
        <meta name="twitter:title" content="{{ site.name }}">
        <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
