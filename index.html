---
layout: default
ishomepage: true
---

<div class="top_banner image_snapshots">
  {% for image in site.static_files %}
    {% if image.path contains 'images/thumbnails' %}
        <img src="{{ site.baseurl }}{{ image.path }}" />
    {% endif %}
  {% endfor %} 
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h2><span class="date">{{ post.date | date: "%Y / %m" }}</span>{{ post.title }}</h2>
        <h3>{{ post.strapline }}</h3>
      </a>
    </article>
  {% endfor %}
</div>
