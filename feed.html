<script src="/scripts/instafeed.js"></script>

<script type="text/javascript">
function initialize() {
  var regexp = new RegExp('#([^\\s]*)','g');

  var feed = new Instafeed({
    get: 'user',
    userId : '3592363486',
    clientId: 'fca49d27b5464aa2a277bcce15cf2fdd',
    accessToken: '3592363486.fca49d2.b3cb00035cc5484984a6b49345c1045f',
    sortBy: 'most-recent',
    resolution: 'standard_resolution',
    template: '<figure class="instafeed_img"><img src="{{img_url}}"><figcaption>{{caption}}</figcaption></figure>',
    // {{model.created_time}}
    after: function(){
      var instas = document.querySelectorAll('.instafeed_img figcaption');

      [].forEach.call(instas, function(insta) {
          console.log(insta.innerHTML);
          insta.innerHTML = insta.innerHTML.replace(regexp, '').trim();
      });
    }
  });
  feed.run();
}
document.addEventListener("DOMContentLoaded", initialize);
</script>
