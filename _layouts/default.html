<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
      <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      
      <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

      {% include meta.html %}

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
      <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

      <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:300,400,600" rel="stylesheet">

      <link rel="shortcut icon"                         href="{{ site.baseurl }}/images/favicons/favicon.ico">
      <link rel="icon" sizes="16x16 32x32 64x64"        href="{{ site.baseurl }}/images/favicons/favicon.ico">
      <link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl }}/images/favicons/favicon-192.png">
      <link rel="icon" type="image/png" sizes="160x160" href="{{ site.baseurl }}/images/favicons/favicon-160.png">
      <link rel="icon" type="image/png" sizes="96x96"   href="{{ site.baseurl }}/images/favicons/favicon-96.png">
      <link rel="icon" type="image/png" sizes="64x64"   href="{{ site.baseurl }}/images/favicons/favicon-64.png">
      <link rel="icon" type="image/png" sizes="32x32"   href="{{ site.baseurl }}/images/favicons/favicon-32.png">
      <link rel="icon" type="image/png" sizes="16x16"   href="{{ site.baseurl }}/images/favicons/favicon-16.png">
      <link rel="apple-touch-icon"                      href="{{ site.baseurl }}/images/favicons/favicon-57.png">
      <link rel="apple-touch-icon" sizes="114x114"      href="{{ site.baseurl }}/images/favicons/favicon-114.png">
      <link rel="apple-touch-icon" sizes="72x72"        href="{{ site.baseurl }}/images/favicons/favicon-72.png">
      <link rel="apple-touch-icon" sizes="144x144"      href="{{ site.baseurl }}/images/favicons/favicon-144.png">
      <link rel="apple-touch-icon" sizes="60x60"        href="{{ site.baseurl }}/images/favicons/favicon-60.png">
      <link rel="apple-touch-icon" sizes="120x120"      href="{{ site.baseurl }}/images/favicons/favicon-120.png">
      <link rel="apple-touch-icon" sizes="76x76"        href="{{ site.baseurl }}/images/favicons/favicon-76.png">
      <link rel="apple-touch-icon" sizes="152x152"      href="{{ site.baseurl }}/images/favicons/favicon-152.png">
      <link rel="apple-touch-icon" sizes="180x180"      href="{{ site.baseurl }}/images/favicons/favicon-180.png">
      <meta name="msapplication-TileImage"           content="{{ site.baseurl }}/images/favicons/favicon-144.png">
      <meta name="msapplication-config"              content="{{ site.baseurl }}/images/favicons/browserconfig.xml">
      <meta name="msapplication-TileColor" content="#FFFFFF">
   </head>


  {% if page.ishomepage %}
  <body class="homepage">
  {% else %}
  <body>
  {% endif %}
      <header class="site_top">
         <section class="site_name">
            <h1><a href="/">George Cave / designedbycave.co.uk</a></h1>
            <a href="#open_menu" class="mobile_menu open_menu" id="open_menu">☰ Menu</a>
         </section>
         <nav id="page_nav">
            <ul>
               <li><a href="{{ site.baseurl }}/opinions/">Opinions</a></li>
               <li><a href="{{ site.baseurl }}/tech/">Tech</a></li>
            </ul>
            <ul>
               <li class="mobile_menu close_menu"><a href="#close_menu" id="close_menu">⬑ Close Menu</a></li>
            </ul>
         </nav>
      </header>

      {{ content }}

      <footer>
         <h5 title="Sending it since 1988!">Designing the interface<br>Engineering the experience</h5>
         <ul class="social">
            <li><a class="instagram" href="https://www.instagram.com/{{ site.footer-links.instagram }}/">Instagram</a></li>
            <li><a class="linkedin" href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}">LinkedIn</a></li>
            <li><a class="twitter" href="https://twitter.com/{{ site.footer-links.twitter }}">Twitter</a></li>
            <li><a class="github" href="https://github.com/{{ site.footer-links.github }}">Github</a></li>
         </ul>
      </footer>
      

      {% include analytics.html %}

      <script src="{{ site.baseurl }}/scripts/code.js"></script>
   </body>
</html>
