<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      
      <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

      {% include meta.html %}

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
      <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Open+Sans:400,700|Source+Sans+Pro:300,400,600" rel="stylesheet">
      <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  {% if page.ishomepage %}
  <body class="homepage">
  {% else %}
  <body>
  {% endif %}
      <header>
         <section class="site_name">
            <h1>George Cave / designedbycave.co.uk</h1>
            <h3>Designing the interface.<br>Engineering the experience.</h3>
         </section>
         <nav>
            <ul>
               <li><a href="#instagram">Opinions</a></li>
               <li><a href="#linked">Tech</a></li>
            </ul>
            <ul class="social">
               <li><a href="https://www.instagram.com/{{ site.footer-links.instagram }}/"> Instagram</a></li>
