<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

    <!-- Derived from Jekyll Now by Barry Clark -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/cave_logo.png" /></a>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <div class="projects">
            {% if page.ishomepage == 'true' %}
            <figure class="project">
              <img src="images/projects/uvx.jpg">
              <figcaption>UVX R-1 (2017)</figcaption>
            </figure>
            <figure class="project video">
              <a href="https://www.youtube.com/watch?v=B87Tg2BkyW4"><img src="images/projects/tedx.jpg"></a>
              <figcaption>Mountaineering and technology (2013)</figcaption>
            </figure>
            <figure class="project">
              <img src="images/projects/skank.jpg">
              <figcaption>Skid-steer vehicle design (2006)</figcaption>
            </figure>
            <figure class="project">
              <img src="images/projects/greenland.jpg">
              <figcaption>E-tracers Project, Greenland (2011)</figcaption>
            </figure>
            <figure class="project">
              <img src="images/projects/den.jpg">
              <figcaption>The DEN (2016)</figcaption>
            </figure>
            <figure class="project">
              <img src="images/projects/wii.jpg">
              <figcaption>Gestural interface for 3D CAD (2012)</figcaption>
            </figure>
            {% endif %}
        </div>
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
