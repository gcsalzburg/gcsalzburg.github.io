---
layout: default
---

<div class="article_header">
   {% if page.header_img %}
      <img src="/images/posts/{{ page.folder }}/{{ page.header_img }}">
   {% else %}
      <img src="/images/posts/{{ page.folder }}/header.jpg">
   {% endif %}
</div>


<main class="text_column article">

   <h1>{{ page.title }}</h1>
   <h4>{{ page.date | date: "%B %Y"  }}</h4>

   {{ content }}

   <section class="posts">
      {% include comments.html %}
   </section>

</main>
